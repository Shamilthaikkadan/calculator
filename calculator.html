<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <div class="container">
   
    <div class="calculator">
      <div class="display">
        <div class="casio">
            <img class="casio-img" src="https://1000logos.net/wp-content/uploads/2017/12/Casio-symbol.jpg" alt="">
        </div>
        <input class="placeholder" type="text" name="display">
      </div>
      <div class="keys">
        <button type="button" class="button" onclick="display.value=''">AC</button>
        <BUtton type="button" class="button" onclick="display.value=display.value.toString().slice(0,-1)">DEL</BUtton>
      <button type="button" class="button"  onclick="display.value+='.'">.</button>
      <button type="button" class="button"  onclick="display.value+='/'">/</button>
      <button type="button" class="button" onclick="display.value +='1'">1</button>
     
     
      <button type="button" class="button" onclick="display.value +='2'">2</button>
      <button type="button" class="button" onclick="display.value +='3'">3</button>
      <button type="button" class="button"  onclick="display.value+='*'">*</button>
      <button type="button" class="button" onclick="display.value +='4'">4</button>
    
      <button type="button" class="button" onclick="display.value+= '5'">5</button>
      <button type="button"  class="button" onclick="display.value+='6'">6</button>
      <button type="button" class="button"  onclick="display.value+='-'" >-</button>
     <button type="button" class="button" onclick="display.value+='7'">7</button>
     <button type="button" class="button"  onclick="display.value+='8'">8</button>
     <button type="button" class="button"  onclick="display.value+='9'">9</button>

     <button type="button" class="button"  onclick="display.value+='+'">+</button>
     <button type="button" class="button"  onclick="display.value+='0'">0</button>
     <button type="button" class="button"  onclick="display.value+='00'">00</button>
     <button type="button" class="btn" onclick="display.value= eval(display.value)"> =</button>








      </div>
    </div>

</div>
</form>
</body>
</html>
